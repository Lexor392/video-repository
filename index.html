<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video id="mainVideo" autoplay muted loop playsinline preload="auto">
        <!-- Видео начнет воспроизводиться после полной загрузки -->
        <source src="" type="video/mp4">
    </video>
    
    <script>
        // Функция прекэширования видео
        function preloadVideo(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();  // Преобразование ответа в Blob
                })
                .then(videoBlob => {
                    const videoURL = URL.createObjectURL(videoBlob); // Создание временной ссылки на Blob
                    const videoElement = document.getElementById('mainVideo');
                    videoElement.src = videoURL; // Установка загруженного видео в качестве источника
                    videoElement.play(); // Автоматическое воспроизведение
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        }
    
        // URL вашего видео
        const videoURL = 'https://redclar-test-domain234553.site/video/main-grid-video-vertical-v4_qQD1oaFN.mp4';
    
        // Вызов функции для прекэширования видео
        preloadVideo(videoURL);
    </script>
    
</body>

</html>
