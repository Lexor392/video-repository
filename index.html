<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video id="myVideo" autoplay muted loop playsinline preload="auto">
        <source src="http://redclar-test-domain234553.site/video/main-grid-video-vertical_v4.webm" type="video/webm">
        <source src="http://redclar-test-domain234553.site/video/main-grid-video-vertical_v6.mp4" type="video/mp4">
    </video>
    
    <script>
        const video = document.getElementById('myVideo');
        
        // Обработчик для проверки, чтобы видео всегда продолжало воспроизводиться
        video.addEventListener('ended', () => {
            video.play();
        });
        
        // Обработчик для повторного запуска видео, если оно остановилось
        video.addEventListener('pause', () => {
            video.play();
        });
    </script>
    
</body>

</html>
