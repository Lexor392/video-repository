<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <video id="mainVideo" autoplay muted playsinline preload="auto">
        <source src="https://redclar-test-domain234553.site/video/main-grid-video-vertical-v4_qQD1oaFN.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('mainVideo');
        
        video.addEventListener('timeupdate', () => {
            const timeLeft = video.duration - video.currentTime;
            
            // Перезапускаем видео за 4 миллисекунды до конца
            if (timeLeft <= 0.004) {
                video.currentTime = 0;
                video.play();
            }
        });
    </script>
    
</body>

</html>
